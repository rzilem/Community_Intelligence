name: Deploy to Supabase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Supabase CLI
        run: npm install -g supabase
      
      - name: Deploy homeowner-request-email function to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ] || [ -z "$SUPABASE_PROJECT_ID" ]; then
            echo "Supabase secrets are not set. Please add SUPABASE_ACCESS_TOKEN and SUPABASE_PROJECT_ID to your repository secrets."
            exit 1
          fi
          
          supabase functions deploy homeowner-request-email \
            --project-ref "$SUPABASE_PROJECT_ID" \
            --no-verify-jwt \
            --debug
